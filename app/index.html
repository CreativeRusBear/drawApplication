<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Рисовалка</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/script.js"></script>
</head>
<body>
<header>
    <div class="container">
        <div class="leftElements">
            <div id="file">Файл</div>
            <div id="main">Главная</div>
        </div>
        <div class="rightElements">
            <p id="hideElements">&#8743;</p>
            <div id="info">
                <div id="aboutProduct">?</div>
            </div>
        </div>
    </div>
        <nav id="inFile">
            <ul>
                <li>
                    <div>
                        <img src="img/document.png">
                        <p>Создать</p>
                    </div>
                </li>
                <li>
                    <div>
                        <img src="img/open.png">
                        <p>Открыть</p>
                    </div>
                </li>
                <li>
                    <div>
                        <img src="img/save.png">
                        <p>Сохранить</p>
                    </div>
                </li>
                <li>
                    <div>
                        <img src="img/checkmark.png">
                        <p>Свойства</p>
                    </div>
                </li>
                <li>
                    <div>
                        <img src="img/about.png">
                        <p>О программе</p>
                    </div>
                </li>
                <li>
                    <div>
                        <img src="img/close.png">
                        <p>Выход</p>
                    </div>
                </li>
            </ul>
        </nav>
    </div>
</header>
<section id="tools">
    <div class="buffer">
        <!--элементы буфера обмена-->
        <div class="items">
            <div class="insert">
                <img src="img/tools/insert/note.png" alt="insert" class="note">
                <div class="text">
                    <p>Вставить<br>&#9660</p>
                </div>
            </div>
            <img src="" alt="">
            <img src="" alt="">
        </div>
        <p>Буфер обмена</p>
    </div>
</section>
</body>
</html>
