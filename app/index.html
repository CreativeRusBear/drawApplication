<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Рисовалка</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/script.js"></script>
</head>
<body>
<header>
    <div class="container">
        <div class="leftElements">
            <div id="file" title="Paint&#013;&#013;Щелкните здесь, чтобы&#013;открыть, сохранить&#013;или выполнить любые&#013;другие доступные&#013;действия с ним">Файл</div>
            <div id="main">Главная</div>
        </div>
        <div class="rightElements">
            <p id="hideElements" accesskey="h" title="Свернуть ленту&#013;(Chrome, Safari, IE: Alt+H),&#013;(Opera: Shift+Esc, H),&#013;(Firefox: Shift+Alt+H)&#013;&#013;Отбражение на ленте только&#013;имен вкладок">&#8743;</p>
            <div id="info" title="git-репозиторий&#013;(Chrome, Safari, IE: Alt+G),&#013;(Opera: Shift+Esc, G),&#013;(Firefox: Shift+Alt+G)&#013;&#013;Переход на git-репозиторий">
                <div id="aboutProduct" accesskey="g">?</div>
            </div>
        </div>
    </div>
        <nav id="inFile">
            <ul>
                <li>
                    <div>
                        <img src="img/document.png">
                        <p>Создать</p>
                    </div>
                </li>
                <li>
                    <div>
                        <img src="img/open.png">
                        <p>Открыть</p>
                    </div>
                </li>
                <li>
                    <div>
                        <img src="img/save.png">
                        <p>Сохранить</p>
                    </div>
                </li>
                <li>
                    <div>
                        <img src="img/checkmark.png">
                        <p>Свойства</p>
                    </div>
                </li>
                <li>
                    <div>
                        <img src="img/about.png">
                        <p>О программе</p>
                    </div>
                </li>
                <li>
                    <div>
                        <img src="img/close.png">
                        <p>Выход</p>
                    </div>
                </li>
            </ul>
        </nav>
    </div>
</header>
<section id="tools">
    <div class="buffer">
        <!--элементы буфера обмена-->
        <div class="items">
            <div class="insert">
                <img src="img/tools/insert/note_false.png" alt="insert" id="note">
                <div class="text" id="insertText">
                    <p>Вставить<br>&#9660</p>
                </div>
            </div>
            <div class="smallItemsInBuffer">
                <img src="img/tools/insert/carve_f.png" alt="Вырезать" id="cut">
                <img src="img/tools/insert/copy_false.png" alt="Копировать" id="copy">
            </div>
        </div>
        <nav id="smallItemsOfInsert">
            <ul>
                <li>
                    <div id="smallInsert">
                        <div class="forImg">
                            <img src="img/tools/insert/note_false.png" alt="Блокнот">
                        </div>
                        <label>Вставить</label>
                    </div>
                </li>
                <li class="activeLi">
                    <div id="smallInsertFrom">
                        <div class="forImg">
                            <img src="img/tools/insert/insertFrom.png" alt="Галерея">
                        </div>
                        <div class="typeFile">
                            <label for="myfile" class="addFile">Вставить из</label>
                            <input type="file" class="my" id="myfile" name="myfile" accept="image/*,image/jpeg,image/bmp,image/gif,image/png,
                            image/tiff">
                        </div>
                    </div>
                </li>
            </ul>
        </nav>
        <p class="bottomTextInTools">Буфер обмена</p>
    </div>
    <div class="drawTools">
        <div class="blockWithTools">
            <img src="img/tools/tool/pen.png" alt="Карандаш">
            <img src="img/tools/tool/bgcolor.png" alt="Заливка цветом">
            <img src="img/tools/tool/text.png" alt="Текст">
            <img src="img/tools/tool/clear.png" alt="Ластик">
            <img src="img/tools/tool/pipette.png" alt="Палитра">
            <img src="img/tools/tool/seach.png" alt="Масштаб">
        </div>
        <p class="bottomTextInTools">Инструменты</p>
    </div>
    <div class="TypesOfBrush">
        <div class="brush">
            <img src="img/tools/types/first_small_brush.png" alt="" id="standardBrush">
            <div class="text">
                <p>Кисти<br><i id="typeOfBrush">&#9660</i></p>
            </div>
        </div>
        <div class="types">
            <img src="img/tools/types/first_small_brush.png" alt="">
            <img src="img/tools/types/pen.png" alt="">
            <img src="img/tools/types/spray.png" alt="">
            <img src="img/tools/types/big_brush.png" alt="">
            <img src="img/tools/types/pastel.png" alt="">
            <img src="img/tools/types/pen_marker.png" alt="">
            <img src="img/tools/types/pencil.png" alt="">
            <img src="img/tools/types/second_small_brush.png" alt="">
        </div>
    </div>
</section>
</body>
</html>
